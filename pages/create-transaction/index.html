<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/scss/style.scss">
	<script async src="/modules/poilce.js"></script>
	<script async src="/modules/poilce.js"></script>


	<title>Добавить транзакцию</title>
</head>

<body>


	<div class="container">
		<a class="back" href="/pages/transactions/">
			<img src="/public/back.svg" alt="back">
		</a>
		<h1>Добавить транзакцию</h1>
		<form name="create_transaction" action="#">
			<select name="wallet" id="wallet" list="wallet-list">
				<option value="" disabled hidden selected> Выберите карту</option>
			</select>
			<p class="warning" id="wallet-warning"></p>
			<p class="balance-card"> Balance card: </p>
			<input required name="total" placeholder="Сумма" type="number">
			<p class="warning" id="total-warning"></p>
			<input required name="category" placeholder="Категория" type="text">
			<button type="submit">Добавить</button>
		</form>
	</div>
	<script type="module" src="index.js"></script>
</body>

</html>
